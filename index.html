<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>서충주신도시테니스클럽</title>

  <!-- Tailwind CDN (정적 사이트 OK) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">서충주신도시테니스클럽 🎾</h1>
      <nav class="space-x-4 text-sm">
        <a href="#about" class="hover:text-green-600">클럽소개</a>
        <a href="#gallery" class="hover:text-green-600">활동사진</a>
        <a href="#join" class="hover:text-green-600">가입안내</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-green-600 text-white py-20 text-center">
    <h2 class="text-3xl font-bold mb-4">Manner Makes Player</h2>
    <p class="opacity-90">
      매너를 중시하는 서충주신도시 테니스 커뮤니티
    </p>
  </section>

  <!-- 회장 인사 -->
  <section id="about" class="max-w-4xl mx-auto px-4 py-16">
    <div class="bg-white rounded-xl shadow p-8">
      <h3 class="text-2xl font-semibold mb-4">회장 인사말</h3>
      <p class="leading-relaxed text-gray-700">
        서충주신도시테니스클럽은 실력보다 매너를 먼저 생각합니다.<br>
        테니스를 통해 건강한 관계와 즐거운 시간을 함께 만들어가길 바랍니다.
      </p>
    </div>
  </section>

  <!-- 최근 활동 사진 -->
  <section id="gallery" class="max-w-6xl mx-auto px-4 py-16">
    <h3 class="text-2xl font-semibold mb-6 text-center">최근 활동 모습</h3>

    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <img
        src="https://images.unsplash.com/photo-1508609349937-5ec4ae374ebf"
        class="rounded-lg shadow"
        alt="테니스 활동 1"
      />
      <img
        src="https://images.unsplash.com/photo-1521412644187-c49fa049e84d"
        class="rounded-lg shadow"
        alt="테니스 활동 2"
      />
      <img
        src="https://images.unsplash.com/photo-1517649763962-0c623066013b"
        class="rounded-lg shadow"
        alt="테니스 활동 3"
      />
    </div>
  </section>

  <!-- 가입안내 -->
  <section id="join" class="bg-green-50 py-16">
    <div class="max-w-3xl mx-auto px-4 text-center">
      <h3 class="text-2xl font-semibold mb-4">신규 회원 가입</h3>
      <p class="text-gray-700 mb-6">
        온라인 신청 후 임원진 검토를 통해 순차적으로 연락드립니다.
      </p>
      <a
        href="#"
        class="inline-block bg-green-600 text-white px-6 py-3 rounded-lg shadow hover:bg-green-700 transition"
      >
        가입 신청서 작성하기
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 text-center py-6 text-sm">
    © 2024 서충주신도시테니스클럽
  </footer>

</body>
</html>
